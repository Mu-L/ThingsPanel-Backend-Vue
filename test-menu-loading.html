<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部菜单加载测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .button {
            background: #18a058;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
        }
        .button:hover {
            background: #36ad6a;
        }
        .debug-info {
            background: #2d3748;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            margin: 16px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .status.loading {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
        }
        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>🔍 内部菜单加载测试</h1>
    
    <div class="test-section">
        <h3>测试说明：</h3>
        <p>这个页面会测试 <code>fetchGetUserRoutes()</code> API 和 <code>flattenRoutes()</code> 函数是否正常工作。</p>
        <button class="button" onclick="testMenuLoading()">🚀 开始测试菜单加载</button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h3>调试信息：</h3>
        <div id="debug-info" class="debug-info">点击上方按钮开始测试...</div>
    </div>

    <div class="test-section">
        <h3>预期结果：</h3>
        <p>如果一切正常，你应该看到：</p>
        <ul>
            <li>✅ API调用成功</li>
            <li>✅ 返回的数据结构正确</li>
            <li>✅ flattenRoutes 函数正确处理数据</li>
            <li>✅ 生成了可用的下拉选项数组</li>
        </ul>
    </div>

    <script>
        let debugLog = '';

        function log(message) {
            console.log(message);
            debugLog += new Date().toLocaleTimeString() + ' - ' + message + '\n';
            document.getElementById('debug-info').textContent = debugLog;
        }

        function setStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.style.display = 'block';
            statusEl.className = 'status ' + type;
            statusEl.textContent = message;
        }

        // 复制 flattenRoutes 函数
        function flattenRoutes(routes, prefix = '') {
            log(`[FLATTEN] 处理 ${routes.length} 个路由项，前缀: "${prefix}"`);
            const options = [];
            
            for (const route of routes) {
                const path = route.param1;
                const title = route.description || route.multilingual || route.element_code;
                const fullLabel = prefix ? `${prefix} / ${title}` : title;
                
                log(`[ROUTE] path="${path}", title="${title}", fullLabel="${fullLabel}"`);
                
                if (path && title) {
                    const option = { label: fullLabel, value: path };
                    options.push(option);
                    log(`[ADD] ✅ 添加选项: ${JSON.stringify(option)}`);
                } else {
                    log(`[SKIP] ❌ 跳过无效路由: path=${path}, title=${title}`);
                }
                
                if (route.children && route.children.length > 0) {
                    log(`[CHILDREN] 处理 ${route.children.length} 个子路由`);
                    const childOptions = flattenRoutes(route.children, fullLabel);
                    options.push(...childOptions);
                }
            }
            
            log(`[RESULT] 当前层级返回 ${options.length} 个选项`);
            return options;
        }

        async function testMenuLoading() {
            debugLog = '';
            log('🚀 开始测试菜单加载...');
            setStatus('正在加载菜单数据...', 'loading');

            try {
                // 测试 API 调用
                log('📡 调用 fetchGetUserRoutes() API...');
                
                // 使用 fetch 直接调用 API
                const response = await fetch('/api/ui_elements/menu', {
                    headers: {
                        'Authorization': localStorage.getItem('token') || '',
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`📥 API响应状态: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`API调用失败: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`📊 API响应数据: ${JSON.stringify(result, null, 2)}`);
                
                // 验证数据结构
                if (!result || !result.data || !result.data.list) {
                    throw new Error('API响应数据结构异常');
                }
                
                log(`✅ 数据结构正确，共 ${result.data.list.length} 个顶级路由`);
                
                // 测试 flattenRoutes 函数
                log('🔄 开始扁平化路由数据...');
                const flattened = flattenRoutes(result.data.list);
                
                log(`✅ 扁平化完成，生成 ${flattened.length} 个菜单选项:`);
                flattened.forEach((option, index) => {
                    log(`  ${index + 1}. "${option.label}" → "${option.value}"`);
                });
                
                setStatus(`✅ 测试成功！生成了 ${flattened.length} 个菜单选项`, 'success');
                
            } catch (error) {
                log(`❌ 测试失败: ${error.message}`);
                setStatus(`❌ 测试失败: ${error.message}`, 'error');
            }
        }

        // 页面加载完成后显示当前状态
        document.addEventListener('DOMContentLoaded', () => {
            log('📋 页面加载完成，等待用户操作...');
            log('🔗 当前页面: ' + window.location.href);
            log('🔑 Token存在: ' + (localStorage.getItem('token') ? '是' : '否'));
        });
    </script>
</body>
</html>
