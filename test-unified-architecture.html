<!DOCTYPE html>
<html>
<head>
    <title>统一架构测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>🔥 统一架构测试页面</h1>
    
    <div id="status" class="status info">
        正在检查系统状态...
    </div>
    
    <div>
        <h2>测试链接</h2>
        <ul>
            <li><a href="http://localhost:5002/test" target="_blank">📋 测试首页</a></li>
            <li><a href="http://localhost:5002/test/unified-architecture" target="_blank">🔥 统一架构测试</a></li>
            <li><a href="http://localhost:5002/test/unified-architecture-simple" target="_blank">⚡ 简单测试</a></li>
        </ul>
    </div>
    
    <div>
        <h2>预期结果</h2>
        <ul>
            <li>✅ 不应该出现 "useUnifiedEditorStore is not defined" 错误</li>
            <li>✅ 系统应该能够正常初始化</li>
            <li>✅ 测试页面应该显示成功状态</li>
        </ul>
    </div>
    
    <script>
        // 简单的状态检查
        setTimeout(() => {
            const statusEl = document.getElementById('status');
            
            try {
                // 检查是否有明显的错误
                if (window.location.hostname === 'localhost' && window.location.port === '5002') {
                    statusEl.className = 'status success';
                    statusEl.textContent = '✅ 开发服务器正在运行，可以开始测试';
                } else {
                    statusEl.className = 'status error';
                    statusEl.textContent = '❌ 请确保开发服务器在 localhost:5002 运行';
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '❌ 检查失败: ' + error.message;
            }
        }, 1000);
    </script>
</body>
</html>
