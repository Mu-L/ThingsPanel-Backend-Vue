<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件注册状态调试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .debug-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .component-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 4px solid #007bff;
        }
        .component-name { 
            font-weight: bold; 
            color: #007bff; 
            font-size: 16px; 
        }
        .component-type { 
            color: #6c757d; 
            font-size: 14px; 
            margin: 5px 0;
        }
        .component-status {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .status-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-badge.success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .status-badge.error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .status-badge.warning { 
            background: #fff3cd; 
            color: #856404; 
            border: 1px solid #ffeaa7; 
        }
        .details {
            margin-top: 10px;
            font-size: 13px;
            color: #6c757d;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover { background: #0056b3; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #1976d2;
        }
        .stat-label {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="debug-card">
        <h1>🔍 Card 2.1 组件注册状态调试</h1>
        <p>检查 triple-data-display、simple-display、dual-data-display 组件的注册状态</p>

        <div>
            <button onclick="checkRegistryStatus()">📋 检查注册表状态</button>
            <button onclick="checkTargetComponents()">🎯 检查目标组件</button>
            <button onclick="checkVueComponents()">🔧 检查Vue组件</button>
            <button onclick="simulateVisualEditorFlow()">🎨 模拟编辑器流程</button>
            <button onclick="clearResults()">🗑️ 清空结果</button>
        </div>

        <div class="stats" id="stats-container" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="total-registered">0</div>
                <div class="stat-label">已注册组件</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="target-found">0</div>
                <div class="stat-label">目标组件找到</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="vue-valid">0</div>
                <div class="stat-label">Vue组件有效</div>
            </div>
        </div>

        <div id="debug-results"></div>
    </div>

    <script type="module">
        const targetComponents = ['triple-data-display', 'simple-display', 'dual-data-display'];
        
        // 模拟 ComponentRegistry（从实际源代码复制的逻辑）
        class DebugComponentRegistry {
            static definitions = new Map();
            
            static register(definition) {
                if (!definition || !definition.type) {
                    console.error('⚠️ 尝试注册无效组件定义:', definition);
                    return;
                }
                
                this.definitions.set(definition.type, definition);
                console.log(`✅ 注册组件: ${definition.type}`);
            }
            
            static get(componentType) {
                return this.definitions.get(componentType);
            }
            
            static getAll() {
                return Array.from(this.definitions.values());
            }
            
            static has(componentType) {
                return this.definitions.has(componentType);
            }
        }

        function addResult(title, content, type = 'info') {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'component-item';
            resultDiv.innerHTML = `
                <div class="component-name">${title}</div>
                <div class="details">${content}</div>
            `;
            document.getElementById('debug-results').appendChild(resultDiv);
        }

        function updateStats(totalRegistered, targetFound, vueValid) {
            document.getElementById('total-registered').textContent = totalRegistered;
            document.getElementById('target-found').textContent = targetFound;
            document.getElementById('vue-valid').textContent = vueValid;
            document.getElementById('stats-container').style.display = 'block';
        }

        function createMockComponentDefinition(type) {
            return {
                type: type,
                name: `${type} 组件`,
                description: `${type} 组件描述`,
                category: '数据展示',
                icon: 'icon-placeholder',
                component: {
                    // 模拟 Vue 组件
                    __vccOpts: { name: type },
                    render: () => `<div>${type} 组件渲染</div>`
                },
                configComponent: null,
                config: {
                    style: { width: 300, height: 200 }
                }
            };
        }

        window.checkRegistryStatus = function() {
            addResult('📋 注册表状态检查', '开始检查组件注册表...');
            
            // 模拟组件注册
            targetComponents.forEach(type => {
                const mockDef = createMockComponentDefinition(type);
                DebugComponentRegistry.register(mockDef);
            });
            
            const allComponents = DebugComponentRegistry.getAll();
            addResult(
                `📊 注册表统计`, 
                `共有 ${allComponents.length} 个组件已注册。<br>
                组件类型: ${allComponents.map(c => c.type).join(', ')}`
            );
            
            updateStats(allComponents.length, 0, 0);
        };

        window.checkTargetComponents = function() {
            addResult('🎯 目标组件检查', '检查目标组件是否已注册...');
            
            let targetFound = 0;
            targetComponents.forEach(type => {
                const exists = DebugComponentRegistry.has(type);
                const definition = DebugComponentRegistry.get(type);
                
                if (exists && definition) {
                    targetFound++;
                    addResult(
                        `✅ ${type}`, 
                        `<div class="component-status">
                            <span class="status-badge success">已注册</span>
                            <span class="status-badge success">定义有效</span>
                        </div>
                        <div class="details">
                            名称: ${definition.name}<br>
                            分类: ${definition.category}<br>
                            组件对象: ${definition.component ? '存在' : '缺失'}
                        </div>`
                    );
                } else {
                    addResult(
                        `❌ ${type}`, 
                        `<div class="component-status">
                            <span class="status-badge error">未找到</span>
                        </div>
                        <div class="details">
                            组件未在注册表中找到，可能未正确导入或注册。
                        </div>`
                    );
                }
            });
            
            const allComponents = DebugComponentRegistry.getAll();
            updateStats(allComponents.length, targetFound, 0);
        };

        window.checkVueComponents = function() {
            addResult('🔧 Vue组件验证', '检查组件的Vue实例是否有效...');
            
            let vueValid = 0;
            targetComponents.forEach(type => {
                const definition = DebugComponentRegistry.get(type);
                
                if (definition && definition.component) {
                    const component = definition.component;
                    const hasRender = typeof component.render === 'function';
                    const hasVccOpts = !!component.__vccOpts;
                    const isValidVue = hasRender || hasVccOpts;
                    
                    if (isValidVue) {
                        vueValid++;
                        addResult(
                            `✅ ${type} Vue组件`, 
                            `<div class="component-status">
                                <span class="status-badge success">Vue组件有效</span>
                                ${hasRender ? '<span class="status-badge success">有render函数</span>' : ''}
                                ${hasVccOpts ? '<span class="status-badge success">有__vccOpts</span>' : ''}
                            </div>
                            <div class="details">
                                组件可以被Visual Editor正常渲染。
                            </div>`
                        );
                    } else {
                        addResult(
                            `⚠️ ${type} Vue组件`, 
                            `<div class="component-status">
                                <span class="status-badge warning">Vue组件无效</span>
                            </div>
                            <div class="details">
                                组件对象存在但不是有效的Vue组件（缺少render函数和__vccOpts）。
                            </div>`
                        );
                    }
                } else {
                    addResult(
                        `❌ ${type} Vue组件`, 
                        `<div class="component-status">
                            <span class="status-badge error">组件对象不存在</span>
                        </div>
                        <div class="details">
                            definition.component 为空，无法渲染。
                        </div>`
                    );
                }
            });
            
            const allComponents = DebugComponentRegistry.getAll();
            const targetFound = targetComponents.filter(type => DebugComponentRegistry.has(type)).length;
            updateStats(allComponents.length, targetFound, vueValid);
        };

        window.simulateVisualEditorFlow = function() {
            addResult('🎨 Visual Editor流程模拟', '模拟Visual Editor获取和渲染组件的完整流程...');
            
            targetComponents.forEach(type => {
                // 步骤1: 获取组件定义
                const definition = DebugComponentRegistry.get(type);
                if (!definition) {
                    addResult(
                        `❌ ${type} - 步骤1失败`, 
                        `<div class="component-status">
                            <span class="status-badge error">getComponentDefinition失败</span>
                        </div>
                        <div class="details">
                            无法从注册表获取组件定义。
                        </div>`
                    );
                    return;
                }
                
                // 步骤2: 获取组件实例
                const component = definition.component;
                if (!component) {
                    addResult(
                        `❌ ${type} - 步骤2失败`, 
                        `<div class="component-status">
                            <span class="status-badge error">getComponent失败</span>
                        </div>
                        <div class="details">
                            组件定义中的component字段为空，这就是"组件实现不存在"错误的根源！
                        </div>`
                    );
                    return;
                }
                
                // 步骤3: 验证可渲染性
                const canRender = typeof component.render === 'function' || !!component.__vccOpts;
                if (!canRender) {
                    addResult(
                        `⚠️ ${type} - 步骤3警告`, 
                        `<div class="component-status">
                            <span class="status-badge warning">组件可能无法正常渲染</span>
                        </div>
                        <div class="details">
                            组件对象不是标准的Vue组件格式。
                        </div>`
                    );
                    return;
                }
                
                // 全部通过
                addResult(
                    `✅ ${type} - 流程完成`, 
                    `<div class="component-status">
                        <span class="status-badge success">定义获取成功</span>
                        <span class="status-badge success">组件实例有效</span>
                        <span class="status-badge success">可以渲染</span>
                    </div>
                    <div class="details">
                        该组件应该可以在Visual Editor中正常工作。
                    </div>`
                );
            });
            
            addResult('💡 调试建议', `
                <div class="details">
                    <strong>根据模拟结果，如果实际环境中出现"组件实现不存在"错误，可能的原因：</strong><br><br>
                    1. 🔍 <strong>组件未注册</strong>：组件定义没有正确导入到注册表<br>
                    2. 🔧 <strong>component字段为空</strong>：组件定义中的component属性没有正确指向Vue组件<br>
                    3. 📦 <strong>导入路径错误</strong>：Vue组件文件路径不正确<br>
                    4. ⏰ <strong>异步加载问题</strong>：组件加载时机过早，Vue组件还未准备好<br><br>
                    
                    <strong>建议检查步骤：</strong><br>
                    1. 确认组件的index.ts文件正确导入了index.vue<br>
                    2. 确认组件定义正确注册到了componentRegistry<br>
                    3. 确认Card2.1系统初始化完成后才进行组件渲染<br>
                    4. 在浏览器控制台检查具体的错误信息
                </div>
            `);
        };

        window.clearResults = function() {
            document.getElementById('debug-results').innerHTML = '';
            document.getElementById('stats-container').style.display = 'none';
        };

        // 页面加载完成后的初始提示
        window.onload = function() {
            addResult('🚀 调试工具已就绪', `
                <div class="details">
                    这个工具模拟了Card 2.1组件注册和Visual Editor组件获取的完整流程。<br><br>
                    点击上方按钮开始调试分析：<br>
                    • <strong>检查注册表状态</strong>：查看组件注册情况<br>
                    • <strong>检查目标组件</strong>：验证问题组件是否存在<br>
                    • <strong>检查Vue组件</strong>：验证组件是否为有效的Vue实例<br>
                    • <strong>模拟编辑器流程</strong>：完整模拟Visual Editor的组件获取流程
                </div>
            `);
        };
    </script>
</body>
</html>
